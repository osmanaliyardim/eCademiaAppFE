<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>eCademia Courses</title>
  <meta name="description" content="eCademia Courses">
  <meta name="keywords" content="Course, Learn, Practice">
  <meta name="author" content="Osman Ali YARDIM">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="eCademia">
  <meta property="og:type" content="Courses">
  <meta property="og:url" content="ecademia.com">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Bootstrap and icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" crossorigin="anonymous">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/register.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body id="body">

  <!-- Site content -->
  <div class="container">
    <div class="row">
      <p class="h2 mt-5 logo text-center">e-Cademia Login</p>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-7">
        <div class="card px-5 py-4" id="loginForm">
          <div class="form-data" v-if="!submitted">
            <div class="text-center mb-4">
              <h4>SIGN IN</h4>
            </div>
            <div class="forms-inputs mb-4"> <span>Email</span> <input type="text" v-model="email" id="email"
                v-bind:class="{'form-control':true, 'is-invalid' : !validEmail(email) && emailBlured}"
                v-on:blur="emailBlured = true">
              <div class="invalid-feedback">A valid email is required!</div>
            </div>
            <div class="forms-inputs mb-4"> <span>Password</span> <input type="password" v-model="password"
                id="password"
                v-bind:class="{'form-control':true, 'is-invalid' : !validPassword(password) && passwordBlured}"
                v-on:blur="passwordBlured = true">
              <div class="invalid-feedback">Password must contain between 8-15 characters with numbers and special
                characters!</div>
            </div>
            <div class="mb-3"> <button v-on:click.stop.prevent="submit" class="btn btn-dark w-100"
                id="regButton">Login</button>
            </div>
          </div>
          <div class="success-data" v-else>
            <div class="text-center d-flex flex-column"> <span class="text-center fs-3 text-success">Login
                Successfull!</span> </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-5">
    <h5>Don't you have an account?</h5> <h4><a  href="./register.html">Register</a></h4>
  </div>

  <div class="text-center mt-5">
    <h5>Osman Ali YARDIM - 2022</h5>
  </div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>

  <!-- Google Analytics: UA-XXXXX-Y will be my site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
